<div class="seller-auth">
    <div class="signup">
        <h1>seller signup</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" ngModel name="name" type="text" placeholder="Name">
            <input class="form-input" ngModel name="password" type="password" placeholder="password">
            <input class="form-input" ngModel name="email" type="text" placeholder="email">
            <button class="form-btn">signup</button>
        </form>
    </div>
</div>
